<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generetor</title>
    <!--Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <!-- Barcode CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.6/JsBarcode.all.min.js" integrity="sha512-k2wo/BkbloaRU7gc/RkCekHr4IOVe10kYxJ/Q8dRPl7u3YshAQmg3WfZtIcseEk+nGBdK03fHBeLgXTxRmWCLQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Barcode / QR Generetor</h1>
        <input type="text" id="convert-to-code" />
        <img src="" alt="Code QR" id="imgQR" class="hidden">
        <svg id="barcode"></svg>
        <div id="btn-container">
            <button id="btn-barcode-generator">Barcode</button>
            <button id="btn-qr-generator">QR</button>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
